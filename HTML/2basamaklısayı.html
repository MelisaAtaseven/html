<!DOCTYPE html>
<html>
<head></head>
<title>2basamaklısayıyıyazıyaçevirme</title>
<body>
	<script>
    var s;
    var u; //yuzler
    var d; //onlar
    var e; //birler
    var t;
    s=Number(prompt("iki basamaklı bir sayi girin:"));
   
    	for(d=0;d<=9;d++)
    	{
    		for(e=0;e<=9;e++)
    		{
    			  t=10*d+e;
    			  if(s==t)
    			  {
    			  	
    			  	switch(d)
    			  	{
    			  		 
    			  		  case 1:
    			  		 document.write("on");
    			  		 break;
    			  		  case 2:
    			  		 document.write("yirmi");
    			  		 break;
    			  		  case 3:
    			  		 document.write("otuz");
    			  		 break;
    			  		 case 4:
    			  		 document.write("kırk");
    			  		 break;
    			  		 case 5:
    			  		 document.write("elli");
    			  		 break;
    			  		 case 6:
    			  		 document.write("altmış");
    			  		 break;
    			  		 case 7:
    			  		 document.write("yetmiş");
    			  		 break;
    			  		  case 8:
    			  		 document.write("seksen");
    			  		 break;
    			  		  case 9:
    			  		 document.write("doksan");
    			  		 break;
    			  		  
    			  		
    			  	}
    			  	switch(e)
    			  	{
    			  		case 1:
    			  		 document.write("bir");
    			  		 break;
    			  		  case 2:
    			  		 document.write("iki");
    			  		 break;
    			  		  case 3:
    			  		 document.write("üç");
    			  		 break;
    			  		 case 4:
    			  		 document.write("dört");
    			  		 break;
    			  		 case 5:
    			  		 document.write("beş");
    			  		 break;
    			  		 case 6:
    			  		 document.write("altı");
    			  		 break;
    			  		 case 7:
    			  		 document.write("yedi"); 
    			  		 break;
    			  		  case 8:
    			  		 document.write("sekiz");
    			  		 break;
    			  		  case 9:
    			  		 document.write("dokuz");
    			  		 break;
    			  	}
    			  
    		}
    	}
    }
</script>
</body>
</html>
