<!DOCTYPE html>

<body>
	<svg width="405" height="405">
<circle cx="200" cy="200" r="100" 
          style="stroke:#060; 
          stroke-width:5;

          style="stroke:#060; 
          stroke-width:5;

<rect x="10" y="10" height="105" width="105" stroke="#900" fill="none"  />

<polyline points="200,200 200,50  80,90  " stroke="red" fill="none"  stroke-width="3"/>


<image id="resim" x="100" y="100" height="270" width="450" xlink:href="images.jpg" transform="scale(1.5,1)" />

<rect x="180" y="214" width="440" height="40" rx="3" ry="3" fill="#006" fill-opacity="0.5" stroke="none"/>
<text x="200" y="250" fill="#fff" font-size="20px" >Bu Bir Resimdir</text>

<script type="text/javascript">

setInterval(fonksiyon,20);
	var x = 400;
	function fonksiyon(){
		document.getElementById("resim").setAttribute("x",x);
		if(x>=20)
		x=x-1;
	}
	

</script>
